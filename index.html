<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Pads</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <main>
        <div class="container">
            <div class="screen">
                <h2>Press To Play</h2>
            </div>
            <div class="drum-pads">
                <button class="drum q">q</button>
                <button class="drum w">w</button>
                <button class="drum e">e</button>
                <button class="drum a">a</button>
                <button class="drum s">s</button>
                <button class="drum d">d</button>
                <button class="drum z">z</button>
                <button class="drum x">x</button>
                <button class="drum c">c</button>
            </div>
        </div>    
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
