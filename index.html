<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Pads</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="drum-machine">
        <div class="drum-machine__screen">
          <h2 class="drum-machine__title">Press To Play</h2>
        </div>
        <div class="drum-machine__pads">
          <button class="pad q">q</button>
          <button class="pad w">w</button>
          <button class="pad e">e</button>
          <button class="pad a">a</button>
          <button class="pad s">s</button>
          <button class="pad d">d</button>
          <button class="pad z">z</button>
          <button class="pad x">x</button>
          <button class="pad c">c</button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
